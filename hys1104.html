<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테두리 둥글게 만들기</title>
    <style>
        div {
            background-color: #cbeefe;
            width: 300px;
            height: 300px;
            line-height: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="border-radius: 20px;">20px</div><br>
    <div style="border-radius: 30px 50px;">30px 50px</div><br>
    <div style="border-radius: 10px 60px;">10px 60px</div><br>
    <div style="border-radius: 50%;">50%</div>
</body>
</html>
