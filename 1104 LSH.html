<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테두리 둥글게 만들기</title>
    <style>
        div {
            background-color: #cbee;
            width: 200px;
            height: 300px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="border-radius: 20px;">안녕</div><br>
    <div style="border-radius: 30px 60px;">나는</div><br>
    <div style="border-radius: 40px 80px;">인터넷 프로그래밍</div><br>
    <div style="border-radius: 40%">수업중</div><br>
</body>
</html>
